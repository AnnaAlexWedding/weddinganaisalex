<section id="ourstory" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Our Story</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <ul class="timeline">
              {% for event in site.story %}
                <li {% cycle '', 'class="timeline-inverted"' %}>
                  <div class="timeline-image">
                      <img class="img-circle img-responsive" src="img/ourstory/{{ event.image }}" alt="">
                  </div>
                  <div class="timeline-panel">
                      <div class="timeline-heading">
                          <h4>{{ event.year }}</h4>
                          <h4 class="subheading">{{ event.title }}</h4>
                      </div>
                      <div class="timeline-body">
                          <p class="text-muted">{{ event.content }}</p>
                      </div>
                  </div>
                </li>
              {% endfor %}
              <li class="timeline-inverted">
                <div class="timeline-image timeline-end">
                  <h4>
                    They
                    <br>
                    Say
                    <br>
                    "I Do"
                  </h4>
                </div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4>2016</h4>
                    </div>
                    <!-- <div class="timeline-body">
                        <p class="text-muted">{{ event.content }}</p>
                    </div> -->
                </div>
              </li>
            </ul>
        </div>
    </div>
</section>
